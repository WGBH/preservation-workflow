<!DOCTYPE html>
<html>
    <head>
        <title>Navigator</title>
        <meta charset="UTF-8"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <input type="file">
        <input id="search" style="display: none;">
        <div id="output"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
        <script src="js/lib.js"></script>
        <script>
            $(function () {
                var data;

                $('input[type="file"]').change(function () {
                    $.jstree.destroy();
                    var reader = new FileReader();
                    reader.onload = (function (event) {
                        var lines = event.target.result.split("\n");
                        data = lib.add_extensions_to_data(
                                lib.lines_to_data(lines),
                                ['mov', 'mp4', 'mts', 'r3d', 'jpg', 'jpeg']);
                        $('#output').jstree({
                            core: {
                                data: data
                            }
                        });
                        $('#search').show();

                    });
                    reader.readAsText(this.files[0]);
                });

                $('#search').change(function () {
                    // On close, nodes are removed from DAM, 
                    // so we need to search the data structure underneath.
                    var $tree = $('.jstree').jstree();
                    $tree.close_all();
                    $tree.deselect_all();

                    var search = $(this).val();
                    $.each(data, function (i, datum) {
                        if (datum.text.includes(search)) {
                            var parent_id = $tree.get_parent(datum.id);
                            $tree.open_node(parent_id);
                            $tree.select_node(datum.id);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
