<!DOCTYPE html>
<html>
    <head>
        <title>Navigator</title>
        <meta charset="UTF-8"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <input type="file">
        <div id="output"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
        <script>
            $(function () {
                $('input').change(function () {
                    var reader = new FileReader();
                    reader.onload = (function (event) {
                        var lines = event.target.result.split("\n");
                        var prefix = lines[0];
                        var data = $.map(lines.slice(1), function (s) {
                            var id = '#' + s.split(prefix).slice(1).join(prefix);
                            return {
                                id: id,
                                parent: id.split('/').slice(0, -1).join('/'),
                                text: id.split('/').slice(-1)[0]
                            };
                        });
                        $('#output').jstree({
                            core: {
                                data: data
                            }
                        });

                    });
                    reader.readAsText(this.files[0]);
                });
            });
        </script>
    </body>
</html>
